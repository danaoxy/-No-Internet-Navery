<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <h1>Name of website</h1>
            <nav>
                <ul>
                    <li><a href=""><img src="images/shopping-cart.png" width="30" class="cart-icon"></a></li>
                    <li><a href=""><img src="images/heart.png" width="30" class="liked-icon"></a></li>
                    <li><a href=""><img src="images/layout.png" width="30" class="itinerary-icon"></a></li>
                    <li><a href=""><img src="images/user.png" width="30" class="profile-icon"></a></li>
                </ul>
            </nav>
        </div>


    </div>
    <form>
        <input class="search" type="text" name="filter" placeholder="Search">
        <input class="submit" type="submit" value="search">
    </form>
    <!--This is the Filter Bar-->
    <ul class="filter">
        <li class="active"><a href="{{url_for('home', cat='main')}}">Featured</a></li>
        <li><a href="{{url_for('home', cat='Attraction')}}">Attractions</a></li>
        <li><a href="{{url_for('home', cat='Food')}}">Food</a></li>
        <li><a href="{{url_for('home', cat='Accommodation')}}">Accommodations</a></li>
    </ul>
    <!--End of filter bar-->
    <div class="scroll">
        Explore Destinations
    <table class="table">
        <tr>
            {% for record in lst %}
            <td class="bloc"><table>
                <tr><td><a href="{{url_for('display', index=record[0])}}"><img src="..\static\images\{{record[2]}}" alt="{{record[1]}}"></a></td></tr>
                <tr><td><a href="{{url_for('display', index=record[0])}}">{{ record[1] }}</a></td></tr>
                <tr><td><a href="{{url_for('display', index=record[0])}}">{{ record[4] }}</a></td></tr>
            </table></td>
            {% endfor %}
        </tr>
    </table>
    </div>

    <div class="Itinerary">
        Explore Itineraries
    </div>

    
</body>
</html>
